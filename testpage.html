<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="juryangdo/css/font.css" />
    <link rel="stylesheet" href="juryangdo/css/testpage.css" />
    <link rel="icon" href="juryangdo/img/favicon.ico" />
    <title>Juryangdo</title>

  <body>
    <div class="container">
      <div class="containBox" id="leftbox">
        <!-- <img class="sideimg" id="leftimg" src="leftimage.png"> -->

          <div class="rectangle1">

                <img id="arrow" src="juryangdo/img/arrow.webp" />

              </div>

          </div>
          <div class="square"></div>
        </div>
        <div class="innerbox">
          <div class="circle">
            <div class="rotate">酒量</div>

            </div>
            <div class="item1"></div>
            <div class="item2">

            </div>
            <div class="item1"></div>
            <div class="item2">
              <img src="juryangdo/etcimg/104rotate.webp" />
            </div>
          </div>
        </div>
        <div class="rowblank" id="box-bottom">
          <div class="rectangle1"></div>
          <div class="square"></div>
        </div>
        <div class="columnbox">
          <div class="square"></div>
          <div class="square"></div>
          <div class="rectangle2"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>

          <div>내 주량으로 얼마만큼 마실 수 있을까?</div>
        </div>
        <div class="box" id="title">
          <div>주량 입력하기</div>
        </div>
        <div class="box" id="selectbox">
          <div id="buttonbox">
            <button id="btn1" class="button">소주로 입력하기</button>
            <button id="btn2" class="button">맥주로 입력하기</button>
          </div>
          <div id="inputbox"></div>
        </div>
        <div class="box" id="confirmbox"></div>
        <div class="squarebox" id="square2">

      <div class="containBox" id="rightbox">
        <div class="rowblank" id="box-top">
          <div class="square"></div>
          <div class="rectangle1"></div>
        </div>
        <div class="itembox">
          <div class="items">
            <div class="item" id="bottlebox">
              <div class="text"></div>
              <div class="imgbox">
                <img src="juryangdo/etcimg/bottlerotate.png" />
              </div>
            </div>
            <div class="item" id="winebox">
              <div class="text">
                <div class="rotate"><b>150ml</b></div>
              </div>
              <div class="imgbox">
                <img src="juryangdo/etcimg/winerotate.png" />
              </div>
            </div>
            <div class="item" id="beerbox">
              <div class="text">
                <div class="rotate"><b>255ml</b></div>
              </div>
              <div class="imgbox">
                <img src="juryangdo/etcimg/beerrotate.png" />
              </div>
            </div>
            <div class="item" id="sojubox">
              <div class="text">
                <div class="rotate"><b>50ml</b></div>
              </div>
              <div class="imgbox">
                <img src="juryangdo/etcimg/sojurotate.png" />
              </div>
            </div>
          </div>
          <div class="textbox">
            <div class="rotate">soju<br />beer<br />wine<br />bottle</div>
          </div>
        </div>
        <div class="innerbox">
          <div class="circle">
            <div class="text">
              계산에 사용하는<br />소주와 맥주의 도수는<br />각각 16%,
              5%입니다.<br />소주의 경우,<br />1병은 360ml,<br />1잔은
              50ml으로<br />계산합니다.
            </div>
          </div>
