        <div id="backbox">

            type="button"
            onclick="location.href='testpage.html'"

            <div>
              <img id="arrow" src="juryangdo/img/arrow.webp" />
              <div id="back">주량 다시 입력하기</div>
            </div>
          </button>
        </div>
        <div id="backimg">
          <img src="juryangdo/img/sojuback.webp" />
        </div>
        <div id="btnbox">
          <div class="btn" id="sojubtn">소주</div>
          <button
            class="btn"
            type="button"
            id="beerbtn"
            onclick="location.href='beerpage.html'"
          >

          </button>
          <button
            class="btn"
            type="button"
            id="winebtn"
            onclick="location.href='winepage.html'"

        <div class="rowblank" id="box-top">
          <div class="square"></div>
          <div class="rectangle"></div>
          <div class="square"></div>
        </div>
        <div id="titlebox">
          <div id="title">
            <div>나는</div>
            <div id="circle">
              <div>소주</div>
            </div>
            <div>에서</div>
          </div>
        </div>
        <div id="listbox">
          <div id="blurbox"></div>
          <div id="drinks"></div>
        </div>
        <div class="columnbox">
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>
